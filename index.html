<!doctype html>
<html lang="en" ng-app="goodsApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bower_components/angular-slider/angular-slider.css">


</head>
<body ng-controller="GoodsListCtrl">
<div id="filters" class="all-filters">
    <span><b>Бренды:</b></span><br>

    <div data-ng-repeat="good in goods">
        <input type="checkbox" ng-checked="good.checked" ng-model="good.checked"/> {{ good.brand}}
    </div>

    <div ng-controller="PriceCtrl">
        <span><b>Цена:</b></span><br>
        <input type="text" placeholder="От" class="from" value="{{lower_price_bound}}">
        <input type="text" placeholder="До" class="to" value="{{upper_price_bound}}">
        <span><b>Размер матрицы:</b></span><br>
        <slider floor="0" ceiling="10000" ng-model-low="lower_price_bound" ng-model-high="upper_price_bound"></slider>
    </div>

    <p>
        <span><b>Поиск:</b></span><br>
        <button class="button" type="submit">Поиск</button>
    </p>
</div>

<div class="catalogue">
    <ul class="phones">
        <li ng-repeat="good in goods | selectedGoods">
            <span>{{good.title}}</span>

            <p>{{good.price}}</p>
        </li>
    </ul>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-slider/angular-slider.js"></script>


<script src="js/app.js"></script>
<script src="js/Controllers.js"></script>
<script src="js/Filters.js"></script>
</body>
</html>
